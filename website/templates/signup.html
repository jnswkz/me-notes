{% extends "base.html" %} {%block title%} Sign up {%endblock%}

{% block content %}
    <form method='POST'>
        <h3 align="center">Sign up</h3>
        <div class="form-group">
            <label for="username">username</label>
            <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="Enter username"
            >
        </div>
        <div class="form-group">
            <label for="firstname"> First Name</label>
            <input
                type="text"
                class="form-control"
                id="firstname"
                name="firstname"
                placeholder="Enter first name"
                >

        </div>
        <div class="form-group">
            <label for="lastname"> Last Name</label>
            <input
                type="text"
                class="form-control"
                id="lastname"
                name="lastname"
                placeholder="Enter last name"
                >

        </div>
        <div class="form-group">
            <label forn="password">Password</label>
            <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter password"
                >
        </div>   
        <div class="form-group">
            <label forn="confirmation">Confirm Password</label>
            <input
                type="password"
                class="form-control"
                id="confirmation"
                name="confirmation"
                placeholder="Confirm password"
                >
        </div>

        <button type="submit" class="btn btn-primary">Sign up</button>
    </form>
{% endblock %}
